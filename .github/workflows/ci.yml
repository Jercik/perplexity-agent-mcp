name: CI

on:
  push:
    branches:
      - main
      - "claude/**"
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint (format check)
        run: npm run format:check

      - name: Run tests
        run: npm test
        env:
          PERPLEXITY_API_KEY: dummy-api-key
